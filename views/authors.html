<div class="authors-section">
  <h2>Authors</h2>
  {% if authors %}
    <ul class="authors-list">
      {% for author in authors %}
        <li>{{ author }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No authors found.</p>
  {% endif %}
</div>

<style>
  .authors-section {
    padding: 1rem;
    font-family: 'Inconsolata', monospace;
  }

  .authors-list {
    list-style-type: none;
    padding: 0;
  }

  .authors-list li {
    background: #f4f4f4;
    margin: 0.5rem 0;
    padding: 0.5rem;
    border-radius: 6px;
  }
</style>

<table>
  <tr>
    <th>Book Name</th>
    <th>Author</th>
    <th>Edition</th>
    <th>Pages</th>
  </tr>
  {% for book in books %}
  <tr id="row-{{ book.ID }}">
    <td>{{ book.BookName }}</td>
    <td>{{ book.BookAuthor }}</td>
    <td>{{ book.BookEdition }}</td>
    <td>{{ book.BookPages }}</td>
  </tr>
  {% endfor %}
</table>

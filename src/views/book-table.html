<table>
  <tr>
    <th>Book Name</th>
    <th>Author</th>
    <th>Edition</th>
    <th>Pages</th>
  </tr>
  {% for book in books %}
  <tr id="row-{{ book.id}}">
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.edition }}</td>
    <td>{{ book.pages }}</td>
  </tr>
  {% endfor %}
</table>
